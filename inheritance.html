<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    
    <script>
        class Animal {
            constructor(legs) {
                this.legs = legs;
            }
            walk() {
                console.log('walking on ' + this.legs + ' legs');
            }
        }

        class Bird extends Animal {
            constructor(legs) {
                super(legs);
            }
            fly() {
                console.log('flying');
            }
        }


        let bird = new Bird(2);

        bird.walk();
        bird.fly();

    </script>
</body>
</html>
