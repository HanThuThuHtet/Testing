<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleton</title>
</head>
<body>
    <script>
        let app = new class {
            constructor(name) {
                this.name = name;
            }
            start(){
                console.log(`Starting the ${this.name} ...`);
            }
        }('Awesome App');

        app.start(); 
    </script>
</body>
</html>
