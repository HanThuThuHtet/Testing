<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        let numbers = [4,2,6];
        numbers.sort((a,b)=>b - a);
        console.log(numbers);

        let names = ['John', 'Mac', 'Peter'];
        let lengths = names.map(name => name.length);
        console.log(lengths);
    </script>
</body>
</html>
