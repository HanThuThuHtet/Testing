<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
        body{
            background-color: black;

</head>

<body>

    <script>
        let scores = [10,20,30];
        for(let score of scores){
            score = score + 1;
            console.log(score);
        }

        let colors = ["Red","Green","Blue"];
        for(const[index,color] of colors.entries()){
            console.log(`${color} is at index ${index}`);
        }

        //Array Desstructuring 
        function getScores(){
            return scores;
        }
        let [x,y,z] = getScores();
        console.log(z);

        const ratings = [
            {user: 'John',score: 3},
            {user: 'Jane',score: 4},
            {user: 'David',score: 5},
            {user: 'Peter',score: 2},
        ];

        let sum = 0;
        for(const{score} of ratings){
            sum+=score;
        }
        console.log(`Total scores: ${sum}`); 

        

    </script>
    
</body>
